<!DOCTYPE html>
<html>
<head>
    <title>EE - Elektronik Experten</title>
    <link href="Styles/index.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/Index.js"></script>
</head>
<body>
    <div id="searchbox">
        <p>Sök efter produkter här under - TV, Tablets, Telefoner eller Laptops</p>
        <label for="search">Sök Produkt: </label>
        <input type="search" name="search" id="search" placeholder="Sök här"/><br/>
        <div id="checkboxes">
            <label for="phone">Telefoner</label>
            <input class="myCheckboxes" type="checkbox" name="phone" id="phone" checked/>
            <label for="tv">TV</label>
            <input  class="myCheckboxes" type="checkbox" name="tv" id="tv" checked/>
            <label for="tablets">Tablets</label>
            <input class="myCheckboxes" type="checkbox" name="tablets" id="tablets" checked/>
            <label for="laptop">Laptops</label>
            <input class="myCheckboxes" type="checkbox" name="laptop" id="laptop" checked/>
        </div>
    </div>
    <div id="presented-data">
        
    </div>
</body>
</html>
